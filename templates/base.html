{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33-MAKTAB</title>
    <link rel="icon" type="image/png" href="{% static 'common/image/society.png' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            /* max-width: 1140px; */
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            flex-wrap: wrap;
            gap: 50px;
            background-color: rgb(115, 184, 233);
            padding: 20px 50px;
            box-shadow: 0 10px 10px rgba(59, 49, 49, 1);
            position: fixed;
            top: 0;
            width: 100%;
            /* max-width: 1140px;   */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            height: 70px;
            align-items: center;
        }


        .nav-link {
            text-decoration: none;
            color: black;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: rgb(243, 60, 5);
        }

        .nav-item {
            list-style: none;
            display: inline-block;
            margin-left: 50px;
        }

        .container {
            flex: 1;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer {
            background-color: rgb(59, 49, 49);
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
        }      

    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <li class="nav-item"><a class="nav-link" href="{% url 'background' %}">Asossiy</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'active_student_list' %}">Faol o'quvchilar</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'teachers_list' %}">O'qtuvchilari</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'faces_of_school' %}">Maktab fahriylar</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Test</a></li>
        </nav>

        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>

        <footer class="footer">
            <p>&copy; 2025 33-Maktab. Barcha huquqlar himoyalangan.</p>
        </footer>
    </div>

</body>
</html>
