{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    .teacher-container {
        padding-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 50px;
        padding: 50px;
    }

    .teacher-card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 10px 20px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 280px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .teacher-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
    }

    .teacher-image {
        width: 100%;
        height: 290px;
        overflow: hidden;
    }

    .teacher-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-bottom: 2px solid #007bff;
    }

    .teacher-info {
        padding: 15px;
    }

    .teacher-info h3 {
        color: #333;
        font-size: 20px;
        margin-bottom: 5px;
    }

    .teacher-info p {
        color: #555;
        font-size: 16px;
        font-weight: bold;
    }

    @media (max-width: 768px) {
        .teacher-container {
            flex-direction: column;
            align-items: center;
        }
    }
</style>

<div class="teacher-container">
    {% for teacher in teachers %}
    <div class="teacher-card">
        <div class="teacher-image">
            <img src="{{ teacher.image.url }}" alt="{{ teacher.full_name }}">
        </div>
        <div class="teacher-info">
            <h3>{{ teacher.full_name }}</h3>
            <p>{{ teacher.position }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
