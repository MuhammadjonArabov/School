{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    .student-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    .student-card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 280px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .student-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
    }

    .student-image {
        width: 100%;
        height: 290px;
        overflow: hidden;
    }

    .student-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-bottom: 4px solid #007bff;
    }

    .student-info {
        padding: 15px;
    }

    .student-info h3 {
        color: #333;
        font-size: 20px;
        margin-bottom: 5px;
    }

    .student-info p {
        color: #555;
        font-size: 16px;
        font-weight: bold;
    }

    .student-info h6 {
        color: #777;
        font-size: 14px;
        margin-top: 10px;
    }

    @media (max-width: 768px) {
        .student-container {
            flex-direction: column;
            align-items: center;
        }
    }
</style>


<div class="student-container">
    {% for student in students %}
    <div class="student-card">
        <div class="student-image">
            <img src="{{ student.image.url }}" alt="{{ student.full_name }}">
        </div>
        <div class="student-info">
            <h3>{{ student.full_name }}</h3>
            <p>{{ student.class_name }}</p>
            <h6>{{ student.description }}</h6>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
